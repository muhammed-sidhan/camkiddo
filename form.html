<!doctype html>
<html lang="en">

<head>
	<title>CamKiddo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="f_css/f_style.css">
	<!--AJAX IMPORT-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

	<div class="row justify-content-center">
		<div class="col-lg-10">

			<div class="container">


			</div>
			<section class="ftco-section">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-6 text-center mb-5">
							<a href="https://muhammed-sidhan.github.io/camkiddo/">
								<h1><b><span style="color: rgb(47, 153, 189);">Cam</span><span
											style="color:rgb(99, 214, 99)">kiddo</span></b></h1>
							</a>
							<h2 class="heading-section">LEAVE YOUR COMMENT</h2>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-lg-10">
							<div class="wrapper">
								<div class="row no-gutters">
									<div class="col-md-6 d-flex align-items-stretch">
										<div class="contact-wrap w-100 p-md-5 p-4 py-5">
											<h3 class="mb-4">Write us</h3>
											<div id="form-message-warning" class="mb-4"></div>
											<div id="form-message-success" class="mb-4">
												Your message was sent, thank you!
											</div>
											<form method="POST" id="submit-form" name="contactForm" class="contactForm" action="">
												<div class="row">
													<div class="col-md-12">
														<div class="form-group">
															<input type="text" class="form-control" name="name"
																id="name" placeholder="Name">
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<input type="email" class="form-control" name="email"
																id="email" placeholder="Email">
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<input type="text" class="form-control" name="subject"
																id="subject" placeholder="Subject">
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<textarea name="message" class="form-control" id="message"
																cols="30" rows="6" placeholder="Message"></textarea>
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<input type="submit" value="Send Message"
																class="btn btn-primary">
															<div class="submitting"></div>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
									<div class="col-md-6 d-flex align-items-stretch">
										<div class="info-wrap w-100 p-md-5 p-4 py-5 img">
											<h3>Contact information</h3>
											<p class="mb-4">Also Contact throug below details.</p>
											<div class="dbox w-100 d-flex align-items-start">
												<div class="icon d-flex align-items-center justify-content-center">
													<span class="fa fa-map-marker"></span>
												</div>
												<div class="text pl-3">
													<p><span>Address:</span> kodur--Malappuram-kerala</p>
												</div>
											</div>
											<div class="dbox w-100 d-flex align-items-center">
												<div class="icon d-flex align-items-center justify-content-center">
													<span class="fa fa-phone"></span>
												</div>
												<div class="text pl-3">
													<p><span>Phone:</span> <a href="tel://9895701190">+91
															9895701190</a></p>
												</div>
											</div>
											<div class="dbox w-100 d-flex align-items-center">
												<div class="icon d-flex align-items-center justify-content-center">
													<span class="fa fa-paper-plane"></span>
												</div>
												<div class="text pl-3">
													<p><span>Email:</span> <a
															href="camkiddo@gmail.com">camkiddo@gmail.com</a></p>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<script src="f_js/f_jquery.min.js"></script>
			<script src="f_js/f_popper.js"></script>
			<script src="f_js/f_bootstrap.min.js"></script>
			<script src="f_js/f_jquery.validate.min.js"></script>
			<script src="f_js/f_main.js"></script>

			<!--HTML FORM SUBMISSION-->

<script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbxnKuTanjD2C0U3KsoIfAyqPJTVZDfR1FhIqrMoKsQc2p_IqD1lH9Z5bcRW51khRgyX/exec",
                url:"",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("We can get your feeedback..! thank you")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>

			
</body>

</html>
